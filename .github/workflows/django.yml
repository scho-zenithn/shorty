name: Pull codes

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-scho
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - name: Install Dependencies
      run: |
        . /home/ho/projects/venvs/shorty.sh
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Pull codes
      run: |
        git pull
    - name: Run Tests
      run: |
        python manage.py test
